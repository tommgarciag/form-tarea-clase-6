<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"/>
    <title>Tarea 6</title>
</head>
<body>

<form id="calculador-edades">
    <label for="cantidad-integrantes">Ingrese la cantidad de integrantes: </label>
    <input type="number" id="cantidad-integrantes"/>
    <button type="submit" id="siguiente-paso">Siguiente</button>
    <button type="reset" id="resetear">Resetear</button>
    
    <button type="button" id="agregar-salarios" class="oculto">Agregar salarios</button>
    <div class="display">
        <div id="integrantes" class="div-integrantes">
                        
        </div>
        
    </div>

    <button type="button" id="calcular" class="oculto">Calcular edades</button>
        <div id="salarios">

        </div>
    </div>

    <button type="button" id="calcular" class="oculto">Calcular edades</button>
    <button type="button" id="calcular-salarios" class="oculto">Calcular salarios</button>

    <div class="display">
        <div id="analisis" class="oculto">
            <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
            <p>La menor edad es: <strong id="menor-edad"></strong></p>
            <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
        </div>
        <div id="resultados" class="oculto">
            <p>El salario anual mayor es: <strong id="mayor-anual-salario"></strong></p>
            <p>El salario anual menor es: <strong id="menor-anual-salario"></strong></p>
            <p>El salario anual promedio es: <strong id="promedio-anual-salario"></strong></p>
            <p>El salario mensual promedio es: <strong id="promedio-mensual-salario"></strong></p>
        </div>
    </div>
</form>
<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript" src="main.js"></script>
